<html>
    <body>
        <p id="result"></p>
        <script>
            function addNumbers(num1, num2, callback) {
                let sum = num1 + num2;
                callback(sum); // Pass the sum to the callback function
            }

            function displayResult(result) {
                document.getElementById("result").innerHTML = "The sum is: "+"<b>"+ result+"<b>";
            }

            // Call addNumbers with displayResult as the callback after 2 seconds
            setTimeout(function() {
                addNumbers(5, 10, displayResult);
            }, 2000);
        </script>
    </body>
</html>
