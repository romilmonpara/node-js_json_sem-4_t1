<!-- Function inside a function is called callback -->

<!-- Display content on browser after 5 seconds -->

<html>
    <body>
        <p id="p_id"></p>
        <script>
            setTimeout(myfun, 5000); // Pass the function reference, not call it
            function myfun(){
                document.getElementById("p_id").innerHTML = "Hello World!";
            }
        </script>
    </body>
</html>
