<!-- Initialize two variables and increment both the variables each time and
display the addition of both the variables at interval of 1 second. -->
<html>
  <body>
    <p id="p1"></p>
    <script>
      function add(a, b) {
        obj = document.getElementById("p1");
        obj.innerHTML = a + ' + ' + b + ' = ' + (a+b);
      }
      a = 2;
      b = 5;
      setInterval(function() {
        add(++a, ++b);
      }, 1000);
    </script>
  </body>
</html>
